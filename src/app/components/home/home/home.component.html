<app-header></app-header>

<section [ngSwitch]="lang" class="main-content box-shadow2">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="10000"
    color="warn"
    maxWidth="auto"
    [slides]="bannerList.length"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="false"
    [useKeyboard]="false"
    [useMouseWheel]="false"
    orientation="ltr"
    maintainAspectRatio="false"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of bannerList"
      [image]="assetUrl + '' + slide.image_info.full_path"
      overlayColor="#00000040"
      [hideOverlay]="true"
      slideHeight="100%"
      maintainAspectRatio="false"
      class="box-shadow"
    >
      <div class="content">
        <div *ngSwitchCase="'Esp'" class="col">
          <h2
            class="banner__text"
            *ngFor="let text of slide.name_es.split(' ')"
          >
            {{ text }}
          </h2>

          <button
            mat-button
            class="banner__btn"
            (click)="redirectTo(slide)"
            style="width: auto"
          >
            {{ slide.button_es }}
          </button>
        </div>

        <div *ngSwitchCase="'Eng'" class="col">
          <h2
            class="banner__text"
            *ngFor="let text of slide.name_en.split(' ')"
          >
            {{ text }}
          </h2>

          <button
            mat-button
            class="banner__btn"
            (click)="redirectTo(slide)"
            style="width: auto"
          >
            {{ slide.button_en }}
          </button>
        </div>
      </div>
    </mat-carousel-slide>
  </mat-carousel>

  <!-- favorite cards -->

  <div class="favorites">
    <div [ngSwitch]="lang" class="row title">
      <h2 *ngSwitchCase="'Esp'" class="favorites-banner-title">
        <span
          class="material-icons icon-lg menu-star_fav"
          style="position: relative; vertical-align: middle"
        >
          star
        </span>
        Favoritos
      </h2>
      <h2 *ngSwitchCase="'Eng'" class="favorites-banner-title">
        <span
          class="material-icons icon-lg menu-star_fav"
          style="position: relative; vertical-align: middle"
        >
          star </span
        >Favorites
      </h2>
    </div>
    <!--<div [ngSwitch]="lang" class="row title" style="height: 35px">
      <span class="material-icons icon-lg menu-star_fav"> star </span>
      <h2 *ngSwitchCase="'Esp'" class="favorites-banner-title">Favoritos</h2>
      <h2 *ngSwitchCase="'Eng'" class="favorites-banner-title">Favorites</h2>
    </div>
    <div [ngSwitch]="lang" class="row title" style="display: inline-flex">
      <span class="material-icons icon-lg menu-star_fav"> star </span>
      <h2 *ngSwitchCase="'Esp'" class="favorites-banner-title">Favoritos</h2>
      <h2 *ngSwitchCase="'Eng'" class="favorites-banner-title">Favorites</h2>
    </div>
    <div [ngSwitch]="lang" class="row title" style="display: flex">
      <span class="material-icons icon-lg menu-star_fav"> star </span>
      <h2 *ngSwitchCase="'Esp'" class="favorites-banner-title">Favoritos</h2>
      <h2 *ngSwitchCase="'Eng'" class="favorites-banner-title">Favorites</h2>
    </div>-->
    <div *ngIf="favList.length > 0">
      <button
        *ngFor="let card of favList"
        (click)="openApp(card.app_id)"
        class="favorites__cards row"
      >
        <mat-card class="favorites__cards__logo">
          <span
            class="{{ card.name.split(' ')[0].toLowerCase() + '-big' }} icon-md"
          ></span>
        </mat-card>
        <mat-card class="favorites__cards__content row card-pattern">
          <div class="description">
            <h3 class="title-description">
              {{ lang == "Esp" ? card.name_es : card.name_en }}
            </h3>
            <!--<p class="text-muted">dtc</p>-->
          </div>
          <div class="vertical-divider"></div>
          <div class="last-seen">
            <h4 *ngSwitchCase="'Esp'">Última visita</h4>
            <h4 *ngSwitchCase="'Eng'">Last visit</h4>
            <p class="text-muted">{{ date }}</p>
          </div>
        </mat-card>
      </button>
    </div>

    <div class="empty-card col" *ngIf="favList.length == 0">
      <div class="empty-fav"></div>
      <p class="text-muted">
        {{
          lang == "Esp" ? "Aún no tiene ningún favorito!" : "No favorites added"
        }}
      </p>
    </div>
  </div>
</section>
