  ></span>
  <div class="icon-forbiden"></div>
  <p class="dialog-alert__content" *ngSwitchCase="'Esp'">
    No tiene un rol asignado
    <br />
    Debe solicitar un Rol en la aplicaci√≥n.

  <p class="dialog-alert__content" *ngSwitchCase="'Eng'">

  <button mat-button class="alert-btn" (click)="openForm()">
